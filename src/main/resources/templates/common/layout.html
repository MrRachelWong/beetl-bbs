<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/mailbox.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 03 Mar 2016 12:28:42 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Beetl 论坛</title>
    <meta name="keywords" content="Beetl,BeetlSql">
    <meta name="description" content="论坛模板">

    <link rel="shortcut icon" href="favicon.ico"> <link href="${ctxPath}/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="${ctxPath}/css/animate.min.css" rel="stylesheet">
    <link href="${ctxPath}/css/style.min862f.css?v=4.1.0" rel="stylesheet">
	@ if(requriedUEditor!false){
	
	<script type="text/javascript" charset="utf-8" src="${ctxPath}/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/ueditor/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="${ctxPath}/ueditor/lang/zh-cn/zh-cn.js"></script>
	@}
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-content mailbox-content">
                        <div class="file-manager">
                            <a class="btn btn-block btn-primary compose-mail" href="mail_compose.html">发帖</a>
                            <div class="space-25"></div>
                            <h5>板块</h5>
                            <ul class="folder-list m-b-md" style="padding: 0">
                                <li>
                                    <a href="${ctxPath}/bbs/index/1.html"> <i class="fa fa-inbox "></i> 首页综合 >
                                    </a>
                                </li>
                                @for(moudle in moduleList){
                                <li>
                                    <a href="${ctxPath}/bbs/topic/module/${moudle.id}-1.html"> <i class="fa fa-inbox "></i> ${moudle.name} 
                                    </a>
                                </li>
                                @}
                               
                                 <li>
                                    <a href="#"> <i class="fa fa-certificate"></i> 我参与 <span class="label label-warning pull-right">2</span></a>
                                </li>
                                <li>
                                    <a href="#"> <i class="fa fa-file-text-o"></i> 我的收藏 <span class="label label-danger pull-right">2</span>
                                    </a>
                                </li>
                              
                               
                            </ul>
                           
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
           	${layoutContent}
        </div>
    </div>
    <script src="${ctxPath}/js/jquery.min63b9.js?v=2.1.4"></script>
    <script src="${ctxPath}/js/bootstrap.min14ed.js?v=3.3.6"></script>
    <script src="${ctxPath}/js/content.mine209.js?v=1.0.0"></script>
    <script>
    </script>
    
</body>
</html>
